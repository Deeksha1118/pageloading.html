<!DOCTYPE html>
<html>
<head>
	<title>Bouncing Ball</title>
	<style>
		div {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: violet;
			position: relative;
			animation: bounce 10s infinite linear;
		}
		@keyframes bounce {
		0%{ top: 0;}
		50%{ top: 200px;}
		100%{ top: 0;}
		}
	</style>
</head>
<body>
	<h1>Bouncing Ball</h1>
	<div></div>
</body>
</html>

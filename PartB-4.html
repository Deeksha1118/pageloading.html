<!DOCTYPE html>
<html>
<head>
	<title>Square & Rectangle</title>
</head>
<body>
	<h1>Canvas Square & Rectangle</h1>
	<canvas id="myCanvas" height="400" width="400"></canvas>
	<script>
		const canvas = document.getElementById("myCanvas");
		const ctx = canvas.getContext("2d");
		
		ctx.fillStyle = "red";
		ctx.fillRect(10, 10, 200, 200);
		
		ctx.fillStyle = "blue";
		ctx.fillRect(10, 250, 300, 100);
	</script>
</body>
</html>
